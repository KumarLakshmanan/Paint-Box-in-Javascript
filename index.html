<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="btn btnToggle">Show</div>
    <div class="settings">
        <div class="inputGroup">
            <label for="thickness">Change Thickness</label>
            <br />
            <input type="range" id="thickness" min="0" max="25" onchange="changeConfig('thickness',this.value)"
                value="10">
        </div>
        <div class="inputGroup">
            <label for="color">Line Color</label>
            <br />
            <input type="color" id="color" onchange="changeConfig('color',this.value);console.log(this.value)"
                value="#000000" />
        </div>
        <div class="inputGroup">
            <label for="color">Others</label>
            <br />
            <button onclick="setUpEraser()" class="settingsBtn" id="eraser">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                    focusable="false" width="1em" height="1em"
                    style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                    preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512">
                    <path
                        d="M497.941 273.941c18.745-18.745 18.745-49.137 0-67.882l-160-160c-18.745-18.745-49.136-18.746-67.883 0l-256 256c-18.745 18.745-18.745 49.137 0 67.882l96 96A48.004 48.004 0 0 0 144 480h356c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12H355.883l142.058-142.059zm-302.627-62.627l137.373 137.373L265.373 416H150.628l-80-80l124.686-124.686z"
                        fill="#626262" />
                </svg></button>
            <button onclick="saveImage()" class="settingsBtn" id="save">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                    focusable="false" width="1em" height="1em"
                    style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                    preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                    <path
                        d="M17 3H3v18h18V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3s3 1.34 3 3s-1.34 3-3 3zm3-10H5V5h10v4z"
                        fill="#626262" />
                </svg></button>
            <button onclick="changeConfig('color','#000000');changeConfig('thickness','2');changeConfig('shape','line')"
                class="settingsBtn" id="pencil">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                    focusable="false" width="1em" height="1em"
                    style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                    preserveAspectRatio="xMidYMid meet" viewBox="0 0 36 36">
                    <path class="clr-i-solid clr-i-solid-path-1"
                        d="M4.22 23.2l-1.9 8.2a2.06 2.06 0 0 0 2 2.5a2.14 2.14 0 0 0 .43 0L13 32l15.84-15.78L20 7.4z"
                        fill="#626262" />
                    <path class="clr-i-solid clr-i-solid-path-2"
                        d="M33.82 8.32l-5.9-5.9a2.07 2.07 0 0 0-2.92 0L21.72 5.7l8.83 8.83l3.28-3.28a2.07 2.07 0 0 0-.01-2.93z"
                        fill="#626262" />
                </svg></button>
            <button onclick="changeConfig('shape','circle')" class="settingsBtn" id="circle">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                    focusable="false" width="1em" height="1em"
                    style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                    preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                    <g fill="none">
                        <circle cx="12" cy="12" r="10" stroke="#626262" stroke-width="2" />
                    </g>
                </svg></button>
            <button onclick="ctx.clearRect(0,0,w,h)" class="settingsBtn" id="clear">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                    focusable="false" width="1em" height="1em"
                    style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                    preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                    <path
                        d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"
                        fill="#626262" />
                </svg></button>

        </div>

    </div>
    <script src=" script.js">
    </script>
</body>

</html>
